<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta
	name="viewport"
	content="initial-scale=1,maximum-scale=1,user-scalable=no"
	/>
	<title>Verberg Webscene Features</title>

	<link
	rel="stylesheet"
	href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
	/>
	<script src="https://js.arcgis.com/4.15/"></script>

	<!--CSS Stylesheet-->
	<link rel="stylesheet" href="style.css">
	<!--JS script-->
	<script src=app.js></script>

</head>

<body>
	<div id="sidebarDiv" class="esri-widget">
		<div style="padding: 10px">
			<h3>Opslaan Webscene</h3> <br />
			<h4>Nieuwe Webscene</h4>
			<div style="padding-bottom: 10px">Titel:</div>
			<input id="websceneTitle" class="esri-input" type="text" />
			<input type="button" class="esri-button" value="Opslaan" disabled /> <br />
			<h4>Webscene overschrijven</h4> 
			<input type="button" class="esri-button" value="Overschrijven" disabled />
			<input type="button" id = "upload-button" class="esri-button"  value="Selecteer een nieuwe Webscene" />

		</div>
	</div>
	<div id="overlayDiv">
		<label class="head"></label> <label class="info"></label>
		<input type="button" value="Ok" />
	</div>
	<div id="viewDiv"></div>
	<!-- Query by geometry div -->
	<div id="queryDiv" class="esri-widget">
		<b>Interactieve selectie</b><br /><br />
		Lagen om te wijzigen: 
		<div id="layers_checkbox"></div>
		<br />
		<label for="relationship-select">Verwijder de:</label>
		<select id="relationship-select" class="options">
			<option value="inside">binnenkant</option>
			<option value="outside">buitenkant</option>
		</select> 
		<br /> <br />Teken om te selecteren:
		<!-- Type of geometry query div -->
		<div class="geometry-options">
			<button
			class="esri-widget--button esri-icon-map-pin geometry-button"
			id="point-geometry-button"
			value="point"
			title="Selecteer op basis van een punt"
			></button>
			<button
			class="esri-widget--button esri-icon-polyline geometry-button"
			id="line-geometry-button"
			value="polyline"
			title="Selecteer op basis van een lijn"
			></button>
			<button
			class="esri-widget--button esri-icon-polygon geometry-button"
			id="polygon-geometry-button"
			value="polygon"
			title="Selecteer op basis van een vlak"
			></button>
		</div>
		<br />
		<button class="esri-button" id="clearGeometry" type="button">
			Opnieuw
		</button>
	</div>


</body>
</html>
